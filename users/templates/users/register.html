{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register" maxlength="10">
    <h2>Password must be at least 9 characters long plus a number</h2>
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
